<html>
<head>
	<title>photo gallery</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
<body>
	<header class="backD">
		<div class="main">
			<div class="logo">
				<a href="index.html"><img src="logo.png"></a>
				<ul>
					<li><a href="index.html">HOME</a></li>
				</ul>
			</div>	
		</div>
	</header>
    <div class="sectionmain">
                 <div class="heading">
				 <h1>IMAGE GALLERY</h1>
			     </div>
	</div>
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <center> <img src="Kerala/KERLA1.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <center> <img src="Kerala/KERLA2.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <center> <img src="Kerala/KERLA3.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <center> <img src="Kerala/KERLA4.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <center> <img src="Kerala/KERLA5.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <center> <img src="Kerala/KERLA6.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="Kerala/KERLA1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Kerala">
    </div>
    <div class="column">
      <img class="demo cursor" src="Kerala/KERLA2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Boat ride">
    </div>
    <div class="column">
      <img class="demo cursor" src="Kerala/KERLA3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Food ">
    </div>
    <div class="column">
      <img class="demo cursor" src="Kerala/KERLA4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Tradation">
    </div>
    <div class="column">
      <img class="demo cursor" src="Kerala/KERLA5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Hindu Temple">
    </div>
    <div class="column">
      <img class="demo cursor" src="Kerala/KERLA6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Our Resort">
    </div>
  </div>
</div>
<script src="myscript.js"></script>
</body>
</html>
