<!DOCTYPE html>
<html>
<head>
	<title>BOOKING | Travel Agency</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		var x = document.getElementById("quota").value;
		document.getElementById("pack") = x;


	</script>
</head>
<body>
	<header class="backD">
		<div class="main">
			<div class="logo">
				<a href="index.html"><img src="logo.png"></a>
				<ul>
					<li><a href="index.html">HOME</a></li>
				</ul>
			</div>	
		</div>
	</header>
	<div class="sectionmainb">
		<div class="box">
			<h1 style="text-align: center; ">Bon Voyage!</h1>
			<h5 style="text-align: center;">Fill up your details we'll ping you soon!</h5>
			<p>&nbsp</p>
			<form>
				<label for="noofadults">Number of Traveller's*</label>
    			<input type="number" name="" min="1" max="50" required="">
    			<label for="date">Travelling Date*</label>

    			<label for="hotelstarcat">Hotel Star Category*</label>
    			<select required="">
    				<option>-SELECT-</option>
    				<option>5</option>
    				<option>4</option>
    				<option>3</option>
    			</select>
    			<label for="city">From City*</label>
    			<input type="text" name="" placeholder="Enter the city.." required="">
				<label for="name">Name*</label>
   				<input type="text" id="name" name="name" required="" placeholder="Your name..">
    			<label for="noofadults">Phone Number*</label>
    			<input type="text" name="" required="">
    			<label for="city">Email ID*</label>
    			<input type="email" name="" placeholder="Example@xyz.com" required="">
			    <label for="selected trip">Selected Trip</label>
    			<input type="text" name="" id="pack" disabled>
    			<div style="text-align: center">
    				<input type="submit" name="" value="Done" style="  background-color: dodgerblue;">
    				<input type="reset" name="reset"  style="  background-color: tomato;">
    			</div>
    			

			</form>
		</div>
	</div>
	<footer>
		<div class="footer"></div>
	</footer>
