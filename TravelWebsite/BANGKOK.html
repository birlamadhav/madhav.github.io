<html>
<head>
	<title>photo gallery</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body background="color: gray;">
<body>
	<header class="backD">
		<div class="main">
			<div class="logo">
				<a href="index.html"><img src="logo.png"></a>
				<ul>
					<li><a href="index.html">HOME</a></li>
				</ul>
			</div>	
		</div>
	</header>
	<div class="sectionmain">
                 <div class="heading">
				 <h1>IMAGE GALLERY</h1>
			     </div>
	</div>
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <center> <img src="BANGKOK/BANGKOK1.jpg" style="width: 100%; height: 573px; "> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 6</div>
      <center> <img src="BANGKOK/BANGKOK2.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 6</div>
      <center> <img src="BANGKOK/BANGKOK3.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 6</div>
      <center> <img src="BANGKOK/BANGKOK4.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">5 / 6</div>
      <center> <img src="BANGKOK/BANGKOK5.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <div class="mySlides">
    <div class="numbertext">6 / 6</div>
      <center> <img src="BANGKOK/BANGKOK6.jpg" style="width: 100%; height: 573px;"> </center>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="BANGKOK/BANGKOK1.jpg" style="width:100%" onclick="currentSlide(1)"  alt="BANGKOK">
    </div>
    <div class="column">
      <img class="demo cursor" src="BANGKOK/BANGKOK2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Best Party Place">
    </div>
    <div class="column">
      <img class="demo cursor" src="BANGKOK/BANGKOK3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Ancient Temple">
    </div>
    <div class="column">
      <img class="demo cursor" src="BANGKOK/BANGKOK4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Best Casions">
    </div>
    <div class="column">
      <img class="demo cursor" src="BANGKOK/BANGKOK5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Best Nigntlife">
    </div>
    <div class="column">
      <img class="demo cursor" src="BANGKOK/BANGKOK6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Our Resort">
    </div>
  </div>
</div>
<script src="myscript.js" type="text/javascript"></script>
</body>
</html>
